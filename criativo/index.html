<script>
    const loadIframe = (event) => {
        const clickedElement = event.target;

        if (event.target.tagName === 'SPAN') {
            const parentElement = event.target.closest('.iframe-cover');
            if (parentElement) {
                parentElement.style.display = 'none';
            }
        } else {
            clickedElement.style.display = 'none';
        }

        const liElement = event.target.closest('.li');

        const iframe = liElement.getElementsByTagName('iframe');
        iframe[0].play()
    }
</script>
